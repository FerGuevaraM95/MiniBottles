{% extends "base.html" %} 
{% load crispy_forms_tags %}

{% block content %}

      <h1>New Bottle</h1>
      <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
	    {% for field in form  %}
            <div class="row no-gutters">
                <div class="col-3 label-box">
                {{ field.errors }}
                {{ field.label_tag }}
                <div class="col">
                {{ field }}
                  </div>
                </div>
            </div>
          {% endfor %}
	    <input type='submit' value='Add Bottle' />
	  </form>

{% endblock %}
